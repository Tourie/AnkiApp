<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Anki-app</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="main.html">Anki-app</a>
        </div>
        <nav>
            <a href="sets.html">My sets</a>
            <a href="my-cards.html">My cards</a>
            <a href="index.html">Log out</a>
        </nav>
    </header>
    <main>
        <h1>Creating new card</h1>
        <form class="card-creator">
            <section class="card-creator__cards">
                <div class="card-creator__front">
                    <h2 class="card-creator__title">Front name</h2>
                    <input class="form__input input_blue" type="text" placeholder="Value">
                </div>
                <div class="card-creator__back">
                    <h2 class="card-creator__title">Back name</h2>
                    <input class="form__input input_yellow" type="text" placeholder="Value">
                </div>
            </section>
            <section class="card-creator__collections">
                <label>Select set:</label>
                <select class="collections__choice">
                    <option>Collection name</option>
                </select>
            </section>
            <button class="form__submit" type="submit">Save</button>
        </form>
    </main>
    <footer>
        <div>2021 / All rights reserved</div>
        <div class="footer__contacts">
            Contacts:
            <a class="contacts__link" href="#">Vkontakte</a>
            <a class="contacts__link" href="#">Telegram</a>
        </div>
    </footer>  
</body>
</html>
