<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Anki-app</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="main.html">Anki-app</a>
        </div>
        <nav>
            <a href="sets.html">My sets</a>
            <a href="my-cards.html">My cards</a>
            <a href="index.html">Log out</a>
        </nav>
    </header>
    <main class="main-process">
        <div class="process__title">
            <h2 class="process__title-item">Time left:<span>10 sec</span></h2>
            <h2 class="process__title-item">Passed cards:<span>10 / 12</span></h2>
        </div>
        <div class="wrapper">
            <article class="process__card process__card_back">
                <h2 class="process__card-value process__card-value_back">
                    Back value
                </h2>
            </article>
            <section class="main-process__button-group">
                <button class="main-process__button main-process__button_fail">Fail</button>
                <button class="main-process__button main-process__button_ok">Ok</button>
            </section>
        </div>
    </main>
    <footer>
        <div>2021 / All rights reserved</div>
        <div class="footer__contacts">
            Contacts:
            <a class="contacts__link" href="#">Vkontakte</a>
            <a class="contacts__link" href="#">Telegram</a>
        </div>
    </footer>  
</body>
</html>
